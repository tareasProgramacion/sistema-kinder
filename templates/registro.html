{% extends './includes/base.html' %}
{% block titulo %}
Login
{% endblock %}
{% block contenido %}
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/" class="navbar-brand">Sistema kinder</a>
  </div>
</nav>
<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-11 col-sm-9 col-md-6 col-lg-5 mx-auto">
      <div class="card mt-5">
        <div class="card-header">
          <h1 class="text-center">Registro</h1>
        </div>
        <div class="card-body">
          {% if error %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>{{error}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
          <form class="mt-3" action="/registro" method="post">
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="Nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <input class="form-control" type="email" placeholder="Email" name="email" required>
            </div>
            <div class="mb-3">
              <input class="form-control" type="password" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
